sudo: required

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.24.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` -o docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin/docker-compose

before_script:
  - docker-compose -f docker-compose.yml up -d --build

script:
  - docker-compose -f docker-compose.yml run users-service python run.py recreate_db
  
after_script:
  - docker-compose -f docker-compose.yml down
